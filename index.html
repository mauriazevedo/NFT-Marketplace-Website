<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/fonts.css">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/index.css">
    <title>NFT Marketplace</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./assets/logo.png" alt="NFT Logo">
        </div>

        <label for="hamburger">&#9776</label>
        <input type="checkbox" id="hamburger">

        <nav>
            <ul>
                <li><a href="#">Explore</a></li>
                <li><a href="#">Creators</a></li>
                <li><a href="#">Community</a></li>
            </ul>
        </nav>

        <a href="#"><button>Connect Wallet</button></a>
    </header>

    <main>
        <section id="first-container">
            <div class="left-container">
                <div class="title-container">
                    <h2>Explore, Buy and Sell the <span>Best NFTs!</span></h2>
                </div>
                <div class="buttons-container">
                    <a href="#"><button>Explore</button></a>
                    <a href="#"><button>Create</button></a>
                </div>
                <div class="statistics-container">
                    <div class="statistic">
                        <p><span>32k+</span></p>
                        <p>Artworks</p>
                    </div>
                    <div class="statistic">
                        <p><span>20k+</span></p>
                        <p>Auctions</p>
                    </div>
                    <div class="statistic">
                        <p><span>12k+</span></p>
                        <p>Creators</p>
                    </div>
                </div>
            </div>

            <div class="right-container">
                <div class="nft-container">
                    <div class="nft-info-container">
                        <div class="nft-info">
                            <p>Current bid</p>
                            <p><span>0.99ETH</span></p>
                        </div>
                        <div class="nft-info">
                            <p>Ends in</p>
                            <p><span>25 hrs</span></p>
                        </div>
                    </div>
                    <div class="img-container">
                        <img src="./assets/nft1.png" alt="halloween-nft">
                    </div>
                    <div class="nft-footer-container">
                        <div class="artist-container">
                            <p>Artist</p>
                            <p><span>@wzard</span></p>
                        </div>
                        <div class="button-container">
                            <a href="#"><button>Start Bild</button></a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bottom-container">
                <div class="img-container">
                    <img src="./assets/coinbase-logo.png" alt="Coinbase logo">
                </div>
                <div class="img-container">
                    <img src="./assets/blockchain-logo.png" alt="Blockchain logo">
                </div>
                <div class="img-container">
                    <img src="./assets/binance-logo.png" alt="Binance logo">
                </div>
                <div class="img-container">
                    <img src="./assets/bitmex-logo.png" alt="BitMEX logo">
                </div>
            </div>
            
        </section>
    </main>
</body>
</html>
